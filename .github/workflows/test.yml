name: Test

on:
  push:
    branches:
      - main
      - cohort-2
  pull_request:
    branches:
      - main
      - cohort-2

jobs:
  test:
    name: Check for unused code and Typescript errors
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
